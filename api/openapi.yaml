    EfsFileSystemConfiguration:
      description: "<p>The proposed access control configuration for an Amazon EFS\
        \ file system. You can propose a configuration for a new Amazon EFS file system\
        \ or an existing Amazon EFS file system that you own by specifying the Amazon\
        \ EFS policy. For more information, see <a href=\"https://docs.aws.amazon.com/efs/latest/ug/using-fs.html\"\
        >Using file systems in Amazon EFS</a>.</p> <ul> <li> <p>If the configuration\
        \ is for an existing Amazon EFS file system and you do not specify the Amazon\
