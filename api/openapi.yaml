        \ the access preview uses the existing Amazon ECR policy for the repository.</p>\
        \ </li> <li> <p>If the access preview is for a new resource and you do not\
        \ specify the policy, then the access preview assumes an Amazon ECR repository\
        \ without a policy.</p> </li> <li> <p>To propose deletion of an existing Amazon\
        \ ECR repository policy, you can specify an empty string for the Amazon ECR\
        \ policy.</p> </li> </ul>"
