        keyPolicies:
          allOf:
          - $ref: '#/components/schemas/KmsKeyPoliciesMap'
          - description: "Resource policy configuration for the KMS key. The only\
              \ valid value for the name of the key policy is <code>default</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/kms/latest/developerguide/key-policies.html#key-policy-default\"\
              >Default key policy</a>."
        grants:
          allOf:
          - $ref: '#/components/schemas/KmsGrantConfigurationsList'
          - description: "A list of proposed grant configurations for the KMS key.\
              \ If the proposed grant configuration is for an existing key, the access\
              \ preview uses the proposed list of grant configurations in place of\
              \ the existing grants. Otherwise, the access preview uses the existing\
              \ grants for the key."
