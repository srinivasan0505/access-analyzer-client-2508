    EbsSnapshotConfiguration:
      description: "The proposed access control configuration for an Amazon EBS volume\
        \ snapshot. You can propose a configuration for a new Amazon EBS volume snapshot\
        \ or an Amazon EBS volume snapshot that you own by specifying the user IDs,\
        \ groups, and optional KMS encryption key. For more information, see <a href=\"\
        https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_ModifySnapshotAttribute.html\"\
        >ModifySnapshotAttribute</a>."
      properties:
        userIds:
          allOf:
          - $ref: '#/components/schemas/EbsUserIdList'
          - description: "<p>The IDs of the Amazon Web Services accounts that have\
              \ access to the Amazon EBS volume snapshot.</p> <ul> <li> <p>If the\
              \ configuration is for an existing Amazon EBS volume snapshot and you\
              \ do not specify the <code>userIds</code>, then the access preview uses\
              \ the existing shared <code>userIds</code> for the snapshot.</p> </li>\
              \ <li> <p>If the access preview is for a new resource and you do not\
              \ specify the <code>userIds</code>, then the access preview considers\
              \ the snapshot without any <code>userIds</code>.</p> </li> <li> <p>To\
              \ propose deletion of existing shared <code>accountIds</code>, you can\
              \ specify an empty list for <code>userIds</code>.</p> </li> </ul>"
        groups:
          allOf:
          - $ref: '#/components/schemas/EbsGroupList'
          - description: "<p>The groups that have access to the Amazon EBS volume\
              \ snapshot. If the value <code>all</code> is specified, then the Amazon\
              \ EBS volume snapshot is public.</p> <ul> <li> <p>If the configuration\
              \ is for an existing Amazon EBS volume snapshot and you do not specify\
              \ the <code>groups</code>, then the access preview uses the existing\
              \ shared <code>groups</code> for the snapshot.</p> </li> <li> <p>If\
              \ the access preview is for a new resource and you do not specify the\
              \ <code>groups</code>, then the access preview considers the snapshot\
              \ without any <code>groups</code>.</p> </li> <li> <p>To propose deletion\
              \ of existing shared <code>groups</code>, you can specify an empty list\
              \ for <code>groups</code>.</p> </li> </ul>"
        kmsKeyId:
          allOf:
          - $ref: '#/components/schemas/EbsSnapshotDataEncryptionKeyId'
          - description: "<p>The KMS key identifier for an encrypted Amazon EBS volume\
              \ snapshot. The KMS key identifier is the key ARN, key ID, alias ARN,\
              \ or alias name for the KMS key.</p> <ul> <li> <p>If the configuration\
              \ is for an existing Amazon EBS volume snapshot and you do not specify\
              \ the <code>kmsKeyId</code>, or you specify an empty string, then the\
              \ access preview uses the existing <code>kmsKeyId</code> of the snapshot.</p>\
              \ </li> <li> <p>If the access preview is for a new resource and you\
              \ do not specify the <code>kmsKeyId</code>, the access preview considers\
              \ the snapshot as unencrypted.</p> </li> </ul>"
      type: object
    EcrRepositoryConfiguration:
      description: "<p>The proposed access control configuration for an Amazon ECR\
        \ repository. You can propose a configuration for a new Amazon ECR repository\
        \ or an existing Amazon ECR repository that you own by specifying the Amazon\
        \ ECR policy. For more information, see <a href=\"https://docs.aws.amazon.com/AmazonECR/latest/APIReference/API_Repository.html\"\
        >Repository</a>.</p> <ul> <li> <p>If the configuration is for an existing\
