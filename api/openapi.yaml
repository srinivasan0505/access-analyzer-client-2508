              >Amazon EFS Resource-based policies</a>."
      type: object
    KmsKeyConfiguration:
      description: "<p>Proposed access control configuration for a KMS key. You can\
        \ propose a configuration for a new KMS key or an existing KMS key that you\
        \ own by specifying the key policy and KMS grant configuration. If the configuration\
        \ is for an existing key and you do not specify the key policy, the access\
