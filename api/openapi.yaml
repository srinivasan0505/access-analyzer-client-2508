        \ trust policy cannot be an empty string. For more information about role\
        \ trust policy limits, see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_iam-quotas.html\"\
        >IAM and STS quotas</a>."
      properties:
        trustPolicy:
          allOf:
          - $ref: '#/components/schemas/IamTrustPolicy'
          - description: The proposed trust policy for the IAM role.
